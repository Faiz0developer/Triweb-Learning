<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="upperPart">
        <div class="red-div user-div">
          <div id="red-block"></div>
        </div>
        <div class="green-div user-div">
          <div id="green-block"></div>
        </div>
        <div class="blue-div user-div">
          <div id="blue-block"></div>
        </div>
        <div class="yellow-div user-div">
          <div id="yellow-block"></div>
        </div>
      </div>
      <div class="lowerPart">
        <input type="text" id="pro-user" placeholder="Enter User" />
        <div class="button-div">
          <button class="btn btn-add">Add</button>
          <button class="btn btn-delete">Delete</button>
          <button class="btn move-to-red">Move to Red</button>
          <button class="btn move-to-green">Move to Green</button>
          <button class="btn move-to-blue">Move to Blue</button>
          <button class="btn move-to-yellow">Move to Yellow</button>
        </div>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
